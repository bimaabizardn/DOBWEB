<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - DoB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4" id="formTitle">Login</h3>
                                    </div>
                                    <div class="card-body">
                                        <!-- Login Form -->
                                        <form id="login-form">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
                                                <label for="email">Email address</label>
                                            </div>
                                            <div class="form-floating mb-3 position-relative">
                                                <input class="form-control" id="password" type="password" placeholder="Password" required />
                                                <label for="password">Password</label>
                                                <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-decoration-none pe-3" id="togglePassword">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <button class="btn btn-primary" type="submit">Login</button>
                                                <button type="button" class="btn btn-primary" id="showRegister">Register</button>
                                            </div>
                                            <div id="login-message" class="text-danger mt-3"></div>
                                        </form>

                                        <!-- Register Form -->
                                        <form id="register-form" style="display: none;">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="reg-nama" type="text" placeholder="Full Name" required />
                                                <label for="reg-nama">Full Name</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="reg-email" type="email" placeholder="name@example.com" required />
                                                <label for="reg-email">Email address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="reg-phone" type="tel" placeholder="Phone Number" required />
                                                <label for="reg-phone">Phone Number</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <select class="form-control" id="reg-role" required>
                                                    <option value="">Select Role</option>
                                                    <option value="dokter">Dokter</option>
                                                    <option value="perawat">Perawat</option>
                                                </select>
                                                <label for="reg-role">Role</label>
                                            </div>
                                            <div class="form-floating mb-3 position-relative">
                                                <input class="form-control" id="reg-password" type="password" placeholder="Password" required />
                                                <label for="reg-password">Password</label>
                                                <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-decoration-none pe-3" id="toggleRegPassword">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                            <div class="form-floating mb-3 position-relative">
                                                <input class="form-control" id="reg-confirm-password" type="password" placeholder="Confirm Password" required />
                                                <label for="reg-confirm-password">Confirm Password</label>
                                                <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-decoration-none pe-3" id="toggleRegConfirmPassword">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <button type="button" class="btn btn-secondary" id="backToLogin">Back</button>
                                                <button class="btn btn-primary" type="submit">Register</button>
                                            </div>
                                            <div id="register-message" class="text-danger mt-3"></div>
                                        </form>

                                        <!-- OTP Verification Form -->
                                        <form id="otp-form" style="display: none;">
                                            <div class="text-center mb-4">
                                                <h5>Verify Your Email</h5>
                                                <p class="text-muted">Please enter the OTP sent to your email</p>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="otp-input" type="text" placeholder="Enter OTP" required maxlength="6" />
                                                <label for="otp-input">OTP Code</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <button type="button" class="btn btn-secondary" id="backToRegister">Back</button>
                                                <button class="btn btn-primary" type="submit">Verify OTP</button>
                                            </div>
                                            <div id="otp-message" class="text-center mt-3"></div>
                                            <div class="text-center mt-3">
                                                <p class="small">Didn't receive the code? 
                                                    <a href="#" id="resendOtp">Resend OTP</a>
                                                </p>
                                            </div>
                                        </form>

                                        <div id="loading" style="display: none;" class="text-center">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Degree of Burn</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/auth.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/password.js"></script>
    </body>
</html>
